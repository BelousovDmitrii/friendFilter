<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Другофильтр Выпускной проект №1</title>

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,500" rel="stylesheet">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
   <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper load">
   <div class="container">
      <div class="friends">
         <div class="friends__title"><h1>Выберите друзей</h1></div>
         <div class="friends-filters">
            <div class="friends-filters__input">
               <input type="text" id="input-filter-vk" placeholder="Начните вводить имя своего друга">
            </div>
            <div class="friends-filters__input">
               <input type="text" id="input-filter-new" placeholder="Начните вводить имя своего друга">
            </div>
         </div>
         <div class="friends-lists">
            <div class="friends-lists__wrapper">
               <div class="friend-list__title">Ваши друзья</div>
               <div class="friends-list dnd-zone" id="friends-list__vk">

               </div>
            </div>
            <div class="friends-lists__wrapper">
               <div class="friend-list__title">Друзья в списке</div>
               <div class="friends-list dnd-zone" id="friends-list__new">

               </div>
            </div>
         </div>
         <div class="friends__submit">
            <input type="submit" class="friends-list-save" value="Сохранить">
         </div>
      </div>
   </div>
</div>
<script id="friends-template" type="text/x-handlebars-template">
   {{#each items}}
   <div class="friends-list__item" draggable="true" id="{{id}}">
      <div class="friends-list__photo">
         <img src="{{photo_100}}" alt="">
      </div>
      <div class="friends-list__name">{{first_name}} {{last_name}}</div>
      <div class="friends-list__add"><button id="add-button"><i class="fas fa-plus"></i></button></i></div>
   </div>
   {{/each}}
</script>
<script src="index.js"></script>
</body>
</html>
